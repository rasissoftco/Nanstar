    <body style="direction:rtl;margin:0;padding:0">

		<div id="overlay-container">
			<div id="overlay">
				<div class="col-xs-3 col-sm-3"></div>
				<div class="col-xs-6 col-sm-6" style="padding:50% 0">
					<div class="loader"></div>
				</div>
				<div class="col-xs-3 col-sm-3"></div>
			</div>
		</div>

		<div id="navbar-container">
			<header class="navbar sticky-top navbar-expand navbar-dark text-center" style="background-color:#FF8701;padding: 10px 0;color:#fff">
				<div class="col-xs-12">
					<div class="col-xs-2" dir="ltr">
						<button type="button" class="btn btn-sm" style="background-color:transparent;border:none" id="ShoppingCartIcon" onclick="ShoppingCartIconClicked()">
							<i class="fa fa-shopping-cart fa-2x"></i>
							<span id='lblCartCount'> 0 </span>
						</button>
					</div>
					<div class="col-xs-2">
						<button type="button" class="btn btn-sm" onclick="window.location.href='search.html';" style="background-color:transparent;border:none">
							<i class="fa fa-search fa-2x"></i>
						</button>
					</div>
					<div class="col-xs-6" style="overflow:hidden">
						<button type="button" class="btn" data-toggle="modal" data-target="#branchModal" style="background-color:transparent;border:none" onclick="SelectBranchBtnClicked()">
							<strong>شعبه خیابان همتی فر</strong>
						</button>
					</div>
					<div class="col-xs-2">
						<button type="button" class="btn btn-sm" data-toggle="modal" data-target="#mainMenuModal" style="background-color:transparent;border:none" onclick="MainMenuBtnClicked()">
							<i class="fa fa-bars fa-2x"></i>
						</button>
					</div>
				</div>
			</header>
		</div>

		<!-- branch modal -->
		<div id="branchModal-container">
			<div class="modal fade" id="branchModal" role="dialog">
				<div class="modal-dialog" style="margin-top:50px">

				  <div class="modal-content">
					<div class="modal-header">
					  <h4 class="modal-title text-center">انتخاب شعبه</h4>
					</div>
					<div class="modal-body" style="overflow:auto">
						<div id="RstrntList"></div>
					</div>
				  </div>

				</div>
			</div>
		</div>

		<!-- main menu modal -->
		<div id="mainMenuModal-container">
			<div class="modal fade right" id="mainMenuModal" role="dialog">
			<div class="modal-dialog" style="width:80%;margin:0">

				  <div class="modal-content" style="border-radius:0px;height:100vh">
					<div class="modal-body text-center" style="overflow:auto;padding:0">
					<div class="col-xs-12 col-sm-12" style="background-color:#FF8701">
						<img src="images/logo.png" class="col-xs-12 col-sm-12"/>
					</div>
					<div class="col-xs-12 col-sm-12">
							 <ul class="list-group col-xs-12 col-sm-12" style="text-align:right">
							  <li class="list-group-item" style="border:none">
								<a href="index.html" style="color:black;text-decoration: none;">
									<i class="fa fa-home" style="margin:5px;color:#FF8701"></i>
									<span>صفحه اصلی</span>
								</a>
							  </li>
							  <li class="list-group-item" style="border:none" id="login-li">
								<a data-toggle="modal" data-target="#LoginModal" style="color:black;text-decoration: none;" data-dismiss="modal">
									<i class="fa fa-sign-in" style="margin:5px;color:#FF8701"></i>
									<span>ورود</span>
								</a>
							  </li>
                <li class="list-group-item" style="border:none" id="profile-li">
                 <a href="EditProfile.html" style="color:black;text-decoration: none;">
                   <i class="fa fa-edit" style="margin:5px;color:#FF8701"></i>
                   <span>ویرایش پروفایل</span>
                 </a>
               </li>
							  <li class="list-group-item" style="border:none">
								<a data-toggle="modal" data-target="#branchModal" style="color:black;text-decoration: none;" data-dismiss="modal" >
									<i class="fa fa-check" style="margin:5px;color:#FF8701"></i>
									<span>انتخاب شعبه</span>
								</a>
							  </li>
                <li class="list-group-item" style="border:none" id="myReceipt-li">
               <a href="MyReceipts.html" style="color:black;text-decoration: none;">
                 <i class="fa fa-shopping-cart" style="margin:5px;color:#FF8701"></i>
                 <span>لیست فاکتور ها</span>
               </a>
               </li>
							  <li class="list-group-item" style="border:none">
								<a href="contact.html" style="color:black;text-decoration: none;">
									<i class="fa fa-address-book" style="margin:5px;color:#FF8701"></i>
									<span>تماس با ما</span>
								</a>
							  </li>
								<li class="list-group-item" style="border:none">
								<a href="about.html" style="color:black;text-decoration: none;">
									<i class="fa fa-info" style="margin:5px;color:#FF8701"></i>
									<span>درباره ما</span>
								</a>
							  </li>
                <li class="list-group-item" style="border:none" id="logout-li">
                <a data-toggle="modal" data-target="#LogoutModal" style="color:black;text-decoration: none;" data-dismiss="modal">
                  <i class="fa fa-sign-out" style="margin:5px;color:#FF8701"></i>
                  <span>خروج</span>
                </a>
                </li>
							</ul>
					</div>

					</div>
				  </div>

				</div>
			</div>
		</div>

		<!-- login modal -->
		<div id="LoginModal-container">
			<div class="modal fade" id="LoginModal" role="dialog">
				<div class="modal-dialog" style="margin-top:50px">

					<div class="modal-content text-center">
						<div class="modal-header">
						  <h4 class="modal-title">عضویت و ورود</h4>
						</div>
						<div class="modal-body text-center" style="overflow:auto">
							<form>
								<div class="col-xs-12 col-sm-12" style="padding:10px">
									<label class="control-label" >شماره موبایل</label>
									<input class="form-control" type="text" required="" oninvalid="this.setCustomValidity('شماره موبایل را وارد کنید')" id="login-mobile" />
								</div>
								<div class="col-xs-12 col-sm-12" style="padding:10px">
									<button type="button" class="btn btn-block btn-warning btn-flat" id="LoginFormBtn" onclick="SubmitLoginForm()" >ارسال</button>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>

        <!-- verify code modal -->
        <div id="LoginModal-container">
            <div class="modal fade" id="VerifyCodeModal" role="dialog">
                <div class="modal-dialog" style="margin-top:50px">

                    <div class="modal-content text-center">
                        <div class="modal-header">
                            <h4 class="modal-title">تایید</h4>
                        </div>
                        <div class="modal-body text-center" style="overflow:auto">
                            <form>
                                <div class="col-xs-12 col-sm-12" style="padding:10px">
                                    <label class="control-label">کد فعالسازی</label>
                                    <input class="form-control" type="text" required="" oninvalid="this.setCustomValidity('کد فعالسازی را وارد کنید')" id="login-verifyCode" autocomplete="off"/>
                                </div>
                                <div class="col-xs-12 col-sm-12" style="padding:10px">
                                    <button type="button" class="btn btn-block btn-warning btn-flat" onclick="SendVerifyCode()">ارسال</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- logout modal -->
        <div id="LogoutModal-container">
          <div class="modal fade" id="LogoutModal" role="dialog">
            <div class="modal-dialog" style="margin-top:50px">

              <div class="modal-content text-center">
                <div class="modal-header">
                  <h4 class="modal-title">خروج</h4>
                </div>
                <div class="modal-body text-center" style="overflow:auto">
                  <form>
                    <div class="col-xs-12 col-sm-12" style="padding:10px">
                      <p>آیا می خواهید از حساب کاربری خود خارج شوید؟</p>
                    </div>
                    <div class="col-xs-12 col-sm-12" style="padding:10px">
                      <div class="col-xs-6 col-sm-6">
                        <button type="button" class="btn btn-block btn-warning btn-flat" data-dismiss="modal" >خیر</button>
                      </div>
                      <div class="col-xs-6 col-sm-6">
                        <button type="button" class="btn btn-block btn-warning btn-flat" id="LogoutFormBtn" onclick="SubmitLogouForm()">بله</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>

        <!-- verify code modal -->
        <div id="select-item-count-Modal-container">
            <div class="modal fade" id="select-item-count-Modal" role="dialog">
                <div class="modal-dialog" style="width:100%;position:fixed;bottom:0;margin:0">

                    <div class="modal-content text-center">
                        <div class="modal-body text-center" style="overflow:auto">
                          <div class="col-xs-12 col-sm-12">
                            <div>
                              <span style="float:right" id="select-item-count-name"></span>
                              <span style="float:right;margin:0 20px" id="select-item-count-count"></span>
                              <span style="float:left" id="select-item-count-minus"><i class="fa fa-minus-circle text-danger"></i></span>
                            </div>
                            <div class="col-xs-12 col-sm-12" id="select-item-count-orderCount">
                            </div>
                          </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>


    </body>
